<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- Below code font links are from Google fonts site for separate fonts ðŸ‘‡ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/pcStyles/sign.css">
</head>
<body>
    <div class="formContainer">
        <div class="sign-in-css">
            <p>Sign in</p>
            <div>
                <div class="element-box">
                    <span>First Name </span>
                    <input type="text"> 
                </div>
                <div class="element-box">
                    <span>Last Name </span>
                    <input type="text">
                </div>
                <div class="element-box">
                    <span>Phone Number </span>
                    <input type="text">
                </div>
                <div class="element-box">
                    <span>Email </span>
                    <input type="text">
                </div>
                <div class="element-box">
                    <span>Password </span>
                    <input type="password">
                </div>
                <div class="element-box">
                    <span>Confirm password </span>
                    <input type="password">
                </div>
            </div>
            <div class="moreOption">
                <p>--------------- or ---------------</p>
            </div>
            <button class="Google"> <img class="icons" src="images/icons/google.png" alt=""> Sign in with Google</button>
            <button class="Apple"> <img class="icons" src="images/icons/apple.svg" alt=""> Sign in with Apple</button>
            <button class="Meta"> <img class="icons" src="images/icons/facebook (1).svg" alt=""> Sign in with Facebook</button>

        </div>
    </div>
</body>
</html>
